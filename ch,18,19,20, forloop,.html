
<script>

    var courses = []

    for(i=0; i<5; i++){
        var course_Name = prompt("Enter Courses Name")
        courses.push(course_Name)
    }alert(courses)
        
    for(j=0; j<5; j++){

        var change_course = prompt("Enter Changes Courses")
            courses.splice(j,1,change_course)
        
    }alert(courses)

    


</script>
