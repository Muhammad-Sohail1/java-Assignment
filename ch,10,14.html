<script>
var val1 = prompt("enter number")
var operator = prompt("/ * + - &")
var val2 = prompt("enter number")
var result = []
if(operator === "/"){
    result = parseInt(val1) / parseInt(val2)
}
    else if(operator === "*"){
        result = parseInt(val1) * parseInt(val2)
    }
    else if(operator === "+"){
        result = parseInt(val1) + parseInt(val2)
    }
    else if(operator === "-"){
        result = parseInt(val1) - parseInt(val2)
    }
    else if(operator === "&"){
        result = "Not a number"
    }alert(result)
</script>
